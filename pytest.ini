[pytest]
# Pytest configuration file
testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --html=reports/report.html
    --self-contained-html
    --capture=no
markers =
    smoke: Smoke tests - critical functionality
    regression: Regression tests - full test suite

